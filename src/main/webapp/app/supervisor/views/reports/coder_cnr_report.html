<div class="row-fluid sortable" ng-init="loadCoderQAsCNRChartCount('coder');">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-file"></i> Coder CNR Report </h2>
		</div>
	  	<div class="box-content">
		  	<form class="form-search">
				 <div class='input-group'>
					<div class="inline" style="margin-left:7px;">
						<p>From : <input type="text"  ng-model="startDate" placeholder="This date" id="fromdatetime" style="width:101px;"></p>
					</div>
					 
					<div class="inline"  style="margin-left:7px;">
						<p>To : <input type="text"  ng-model="endDate" placeholder="This date" id="todatetime" style="width:101px;"></p>
					</div>
					<button ng-click="loadCoderQAsCNRChartCount('coder');"  type="submit" class="btn btn-success" ng-disabled="disable_submit">Submit</button>
			   		<div id="ui-error-message" class="ui-error-message">
	      				<p>From Date should be less than To Date!</p>
	   				</div>
			    </div>
			</form>
			<table id="userCnrChartDetail-table" class="gridtable table-striped table-bordered">
				<thead>
				   <tr>
					<th id="empCode">
						Employee Code
				    </th>
					<th id="empName">
						Employee Name
					</th>
					<th id="totalCNRCount">
						Total CNR File Count
					</th>
				  </tr>
				</thead>
	
				<tbody>
				<tr ng-repeat="item in  pagedItems[currentPage]">
					<td class="center">{{item.empId}}</td>
					<td class="center">
						<a href="javascript:void(0);" ng-click="loadCoderQAsCNRReportDetail(item, 'coder');">{{item.empName}}</a>
					</td>
					<td class="center">{{item.cnrCount}}</td>
				</tr>
				</tbody>
			</table>
		
			<div id="pagination-mu-div-id" class="pagination pagination-left">
				<pagination total-items="bigTotalItems" page="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-click="setPage()"></pagination>
			</div>
	  </div>

	</div><!--/span-->
</div><!-- row-fluid sortable -->
