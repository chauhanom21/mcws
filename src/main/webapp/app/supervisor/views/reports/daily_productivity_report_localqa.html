<div class="row-fluid sortable" ng-init="initializeToDateValues();">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-file"></i> Daily Productivity Report LocalQA</h2>
		</div>
		<div class="box-content">
			<form name="localQAProdcutivityReport" class="form-horizontal" ng-submit="loadDailyProductivityReportDataForUser('localqa');" >
				<!-- Form Name -->
				<legend>Daily Productivity Report</legend>
				<div class="control-group">
					<div class="inline"  style="margin-left:7px;">
						<p>Select Date : <input type="text"  ng-model="endDate" placeholder="This date" id="todatetime" style="width:101px;"></p>
					</div> &nbsp;&nbsp;&nbsp;&nbsp;
					
			    </div>
			    <div class="control-group">
			    	<button  type="submit" class="btn btn-primary" ng-disabled="disable_submit">Download</button>
			    </div>
			</form>
		</div><!-- box-content -->
	</div><!-- box span12 -->
</div>
