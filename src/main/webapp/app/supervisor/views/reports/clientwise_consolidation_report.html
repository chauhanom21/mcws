<div class="row-fluid sortable" ng-init = "initializeDateValues();">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-file"></i> Client wise Consolidation Report </h2>
		</div>
		<div class="box-content">
			<form name="client_consolidation_report" class="form-horizontal" ng-submit="generateClientConsolidationReport();">
				<!-- Form Name -->
				<legend> Client wise Consolidation Report</legend>
			    <!-- Select Multiple -->
				<div class="control-group">
				  <label class="control-label" for="selectmultiple">Select clients</label>
				  <div class="controls">
				    <select id="clients" class="input-xlarge" multiple="multiple" ng-options = "c.id as c.name for c in clients" 
						ng-model = "queryClient"  ng-required="true">
				      <option value="">  </option>
				    </select>
				  </div>
				</div>
			    <div class="control-group">
					<div class="inline leftAlign">
						<p>From : <input type="text"  ng-model="startDate" placeholder="This date" id="fromdatetime" style="width:101px;"></p>
					</div>
					 
					<div class="inline leftAlign">
						<p>To : <input type="text"  ng-model="endDate" placeholder="This date" id="todatetime" style="width:101px;"></p>
					</div> 
				</div>
				<div id="dateError" class="ui-error-message">
		    		<p>From Date should be less than To Date!</p>
		 		</div>
		 		<div class="control-group">
					<button type="submit" class="btn btn-primary" ng-disabled="disable_submit">Download</button>
				</div>
	   		 </form>
   		 </div>
	</div>
	
	
		    
		    
</div>
