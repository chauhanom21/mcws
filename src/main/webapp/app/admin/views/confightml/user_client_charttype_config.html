<div ng-init="loadRequireUserData()">
	<ul class="breadcrumb">
		<li><a href="#{{$location.path()}}">Home {{$location.path()}}
		</a></li>

	</ul>
</div>
<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2>
				<i class="icon-file"></i> Save/Update User
			</h2>
		</div>
		<!-- Content Start -->
		
		<form class="form-horizontal">
			<fieldset>
			<!-- Form Name -->
			<legend>User's client and chart type configuration form</legend>
			
			<!-- Text input-->
			<div class="control-group">
			  <label class="control-label" for="firstname">Selected User:</label>
			  <div class="controls"> 
			  	<input name="selectedUsername" type="text" disabled class="input-xlarge" value="{{userDetails.firstname}} {{userDetails.lastname}}"/>
			  </div>
			</div>
			</fieldset>
		</form>	
		<form name="userClientConfig" class="form-horizontal">
			<div class="control-group">		
			  <div class="controls">	
			  	<div class="headingSpan"><span> <b> User's client details </b> </span></div>
				<table class="table" style="width:auto;">
		    		<tbody>
		    		<tr valign="top">
		        	<td>
			            <select id="allclients" multiple="" size="clients.length" ng-options ="client.id as client.name for client in unMapClients"
			            ng-model="clientQuery">
			            </select>
		        	</td>
			        <td valign="center">
			        	<button class="btn btn-primary" ng-click="listbox_moveacross('allclients', 'selectedClients');">>></button>
			            <br/>
			            <br/>
			            <button class="btn btn-primary" ng-click="listbox_moveacross('selectedClients', 'allclients');"><<</button>
			        </td>
			        <td>
			            <select id="selectedClients" multiple="" size="4" ng-model="selectedClientQuery"
			            ng-options="client.id as client.name for client in selectedClients">
			               
			            </select>
			        </td>
			        
			        <td valign="center">
		       				<br/>
		       				<br/>
		       				<br/>
		       				<button class="btn btn-primary" onclick ="listbox_moveupdown('selectedClients', 'up');">up</button>
			            	<button class="btn btn-primary" onclick ="listbox_moveupdown('selectedClients', 'down');">down</button>
		          	</td>
            		
		       		<td valign="center">
		    		</tr>
		    		</tbody>
				</table>
			  </div>
			</div>	
			<!-- Button -->
			<div id="submitbutton" class="control-group">
			  <label class="control-label" for="singlebutton"></label>
			  <div class="controls">
			    <button ng-click="submitUserClientConfigForm();" name="singlebutton" class="btn btn-primary">Save/Update</button>
			  </div>
			</div>	
		</form>
		
		<div class="clearboth"><br/><br/></div>
		<form name="userChartTypeConfig" class="form-horizontal">
			<!-- chart type details -->
			<div class="control-group">		
			  <div class="controls">	
			  	<div class="headingSpan"><span> <b>User's chart specialization </b></span></div>
				<table class="table" style="width:auto;">
		    		<tbody>
		    		<tr valign="top">
		        	<td>
			            <select id="allcharts" multiple="" size="10" 
			            ng-options ="chartSpe.id as chartSpe.name for chartSpe in chartSpeDetails"
			            ng-model="chartSpeQuery">
			            </select>
		        	</td>
			        <td valign="center">
			        	<button class="btn btn-primary" ng-click="listbox_moveacross('allcharts', 'selectedCharts');">>></button>
			            <br/>
			            <br/>
			            <button class="btn btn-primary" ng-click="listbox_moveacross('selectedCharts', 'allcharts');"><<</button>
			        </td>
			        <td>
			            <select id="selectedCharts" multiple="" size="10" ng-model="selectedChartsQuery"
			             ng-options ="chartSpe.id as chartSpe.name for chartSpe in selectedChartSpes">
			               
			            </select>
			        </td>
		       		<td valign="center">
		       				<br/>
		       				<br/>
		       				<br/>
		       				<br/>
		       				<br/>
		       				<br/>
		       				<br/>
		       				<br/>
		       				<button class="btn btn-primary" onclick ="listbox_moveupdown('selectedCharts', 'up');">up</button>
			            	<button class="btn btn-primary" onclick ="listbox_moveupdown('selectedCharts', 'down');">down</button>
		          		</td>
		    		</tr>
		    		</tbody>
				</table>
			  </div>
			</div>		
			<!-- Button -->
			<div id="submitbutton" class="control-group">
			  <label class="control-label" for="singlebutton"></label>
			  <div class="controls">
			    <button ng-click="submitUserChartSpeConfigForm();" name="singlebutton" class="btn btn-primary">Save/Update</button>
			  </div>
			</div>	
		</form>	
		<!-- Content End -->
	</div>
</div>
