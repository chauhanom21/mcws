<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Page MCWS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Omprakash">

	<!-- The styles -->
	<link id="bs-css" href="app/css/bootstrap-cerulean.css" rel="stylesheet">
	<link href="app/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="app/css/theme-app.css" rel="stylesheet">
	
	<style type="text/css">
	  body {
		padding-bottom: 40px;
	  }
	  .sidebar-nav {
		padding: 9px 0;
	  }
	  
	</style>
	
	<!-- Library -->
	<script src="app/lib/jquery/jquery-1.10.2.js"></script>
	<script src="app/lib/jquery/jquery-ui-1.10.3.js"></script>

	<!-- The fav icon -->
	<link rel="shortcut icon" href="img/favicon.ico">
		
</head>

<body>
		<div class="container-fluid">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>Medical Coding Workflow System</h2>
				</div><!--/span-->
			</div><!--/row-->
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					
					<div id="messages" class="alert alert-info">
						Please login with your Username and Password.
					</div>
					<form class="form-horizontal" action="j_spring_security_check" method="post">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="j_username" id="j_username" type="text" placeholder="username"  />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="j_password" id="j_password" type="password" placeholder="********" />
							</div>
							<div class="clearfix"></div>

<!-- 							<div class="input-prepend"> -->
<!-- 							<label class="remember" for="remember"><input type="checkbox" id="remember" />Remember me</label> -->
<!-- 							</div> -->
							<div class="clearfix"></div>

							<p class="center span5">
							<button type="submit" class="btn btn-primary">Login</button>
							</p>
						</fieldset>
					</form>
				</div><!--/span-->
			</div><!--/row-->
				</div><!--/fluid-row-->
		
	</div><!--/.fluid-container-->
	
		
</body>
</html>
