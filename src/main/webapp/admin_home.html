<!DOCTYPE html>
<html ng-app="adminModule">
<meta charset="utf-8">
<title>MCWS</title>

<link rel="stylesheet" id="bs-css" href="app/css/bootstrap-cerulean.css" >
<link rel="stylesheet"  href="app/css/bootstrap-datetimepicker.css" />
<link rel="stylesheet" href="app/css/bootstrap-responsive.css" />
<link rel="stylesheet" href="app/css/theme-app.css" >
<link rel="stylesheet" href="app/css/xeditable.css" />
<link rel="stylesheet" href="app/css/styles.css">
<link rel="stylesheet" href="app/css/datetime-styles.css">  
<link rel="stylesheet" href="app/css/jquery-ui.css">

</head>
<body>

	<!-- topbar starts -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
           <a href=""> <img alt="MCWS Logo" src="app/img/eclatlogo_opt.jpg"/></a>

            <!-- user dropdown starts -->
            <div class="btn-group pull-right" ng-if="user.name">
            	<a  class="brand" href=""> 
            		<span class="icon-bar">v1.0.1</span> <!-- &#946; -->
            	</a>
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="">
                    <i class="icon-user"></i><span id="name" class="hidden-phone"> {{user.name}} </span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="j_spring_security_logout">Logout</a></li>
                </ul>
            </div>
         </div>
    </div>
</div>
<!-- topbar ends -->
<div class="container-fluid">
    <div class="row-fluid">
		<!-- left menu starts -->
        <div class="span2 main-menu-span" ng-if="user.name">
            <div class="well nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li class="nav-header hidden-tablet">Main</li>
                    <li><a class="ajax-link" href="#dashboard"><i class="icon-home"></i><span class="hidden-tablet"> Home</span></a></li>
<!-- 					<li><a class="ajax-link" href="#add_new_user"><span class="hidden-tablet"> Add New User</span></a></li> -->
					<li><a class="ajax-link" href="#user_config"><span class="hidden-tablet"> User Configuration</span></a></li>
					<li><a class="ajax-link" href="#client_config"><span class="hidden-tablet"> Client Configuration</span></a></li>
					<li><a class="ajax-link" href="#charttype_chartspl_config"><span class="hidden-tablet"> Chart-Specialization Configuration</span></a></li> 
<!-- 					<li><a class="ajax-link" href="#newupload"><span class="hidden-tablet">Worklist Upload</span></a></li> -->
                </ul>                    
            </div><!--/.well -->
        </div><!--/span-->
        <!-- left menu ends -->
		
        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="span10">
           
			   <div ng-view></div>
				
           
        </div>
    </div>  <!-- row-fluid -->
</div> <!-- div container-fluid -->
    <!-- Navigate the Body -->

	
<!-- JS Libraries -->

	<script src="app/lib/jquery/jquery-1.10.2.js"></script>
	<script src="app/lib/jquery/jquery-ui-1.10.3.js"></script>
	
	<script src="app/lib/angular/angular-1.2.3.js"></script>
	<script src="app/lib/angular/restangular.js"></script>
	<script src="app/lib/angular/angular-resource-1.2.3.js"></script>
	<script src="app/lib/angular/angular-cookies-1.2.3.js"></script>
	<script src="app/lib/angular/angular-route-1.2.3.js"></script>
	
	<script src="app/lib/underscore/underscore.js"></script>
	<script src="app/lib/bootstrap/bootstrap.min.js"></script>
	<script src="app/lib/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
	<script src="app/lib/bootstrap/moment.js"></script>
	<script src="app/lib/bootstrap/bootstrap-datepicker.js"></script>
	<script src="app/lib/bootstrap/bootstrap-datetimepicker.js"></script>

	<!-- Routes and config-->
	<script src="app/admin/services/AdminApp.js"></script>

	<!--  Controllers -->
	<script src="app/admin/controllers/AdminController.js"></script>
	<script src="app/admin/controllers/UserConfigController.js"></script>
	<script src="app/admin/controllers/FileUploadController.js"></script>
	<script src="app/admin/controllers/AdminFileController.js"></script>

</body>
</html>
